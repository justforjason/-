<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div style="width: 500px;height: 500px;margin: 0 auto;">
				<img src="img/loading.gif" style="width: 50px;position: relative;margin: 220px;"/>
				<p style="font-size: 80px;line-height: 500px; text-align: center;display: none;margin-bottom: 0;">404</p>
				<span style="margin-left: 200px;display: none;"><input type="button" value="返回上一页" /></span>
		</div>
	</body>
	<script>
			var p=document.getElementsByTagName("p")[0];
			var img=document.getElementsByTagName("img")[0];
			var span1=document.getElementsByTagName("span")[0];
			var btn=span1.getElementsByTagName("input")[0];
			/*console.log(btn);*/
	var num=0;
	setInterval(function(){
		num++;
		if(num>=3){
			img.style.display="none";
			p.style.display="block";
			span1.style.display="block"
		}
	},1000)
	btn.onclick=function(){
		window.history.back();
	}
	
	</script>
</html>
